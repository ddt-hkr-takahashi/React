<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>所有者情報追加</title>
<link rel="stylesheet" th:href="@{/Editer.css}">
<link rel="stylesheet" th:href="@{/appHeader.css}">
<script th:src="@{/appHeader.js}"></script>
<script th:src="@{/common.js}" type="module"></script>
<script th:src="@{/ownerInformationMenu.js}" type="module"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="edit-form-section">
            <h2>所有者情報追加</h2>
            <form id="addForm" method="post">
                <div class="form-group">
                    <label for="ownerName">名前</label> <input type="text" id="ownerName"
                        name="ownerName" placeholder="名前を入力してください" required>
                </div>

                <div class="form-group">
                    <label for="sex">性別</label> <select id="sex" name="sex" required>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">年齢</label> <input type="number" id="age"
                        name="age" placeholder="年齢を入力してください" min="0" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="button update-button" id="addButton">追加</button>
                    <button type="button" class="button cancel-button" id="cancelButton">キャンセル</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
